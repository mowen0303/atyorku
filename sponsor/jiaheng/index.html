<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>亨佳国际</title>
    <script src="/resource/js/jquery-2.1.4.js" type="text/javascript"></script>
    <style>
        body {background: #fff}
        * {margin: 0; padding: 0}
        #container {position:relative;margin:0 auto; max-width: 750px;font-size:0;line-height: 0}
        img {width: 100%; height:auto; display: block}
        .video { position:absolute; top:0; bottom:0; left:0; right: 0;display: flex; flex:1; justify-content: center; align-items: center;}
        div {display: block;margin:0; padding: 0}

    </style>
    <script>
        $(document).ready(function(){
            let videoWidth = parseInt(Math.min($(window).width(),750)*0.8);
            let videoHeight = parseInt(videoWidth/1.78);
            $("#video").width(videoWidth).height(videoHeight);
        })
    </script>
</head>
