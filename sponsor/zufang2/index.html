<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>租房网</title>
    <script src="/resource/js/jquery-2.1.4.js" type="text/javascript"></script>
    <style>
        body {background: #fff}
        * {margin: 0; padding: 0}
        #container {position:relative;margin:0 auto; max-width: 750px;font-size:0;line-height: 0}
        img {width: 100%; height:auto; display: block}
        .video { position:absolute; top:0; bottom:0; left:0; right: 0;display: flex; flex:1; justify-content: center; align-items: center;}
        div {display: block;margin:0; padding: 0}

    </style>
    <script>
        $(document).ready(function(){
            let videoWidth = parseInt(Math.min($(window).width(),750)*0.8);
            let videoHeight = parseInt(videoWidth/1.78);
            $("#video").width(videoWidth).height(videoHeight);
        })
    </script>
</head>
<body>
<div id="container">
    <div><a href="http://www.zufang.ca/"><img src="images/1_01.jpg" alt=""></a></div>
    <div><img src="images/1_02.jpg" alt=""></div>
    <div style="position: relative"><img src="images/1_03.jpg" alt="">
        <div class="video"><iframe id="video" src="https://www.youtube.com/embed/IavulH5BHN8?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    </div>
    <div><img src="images/1_04.jpg" alt=""></div>
    <div><img src="images/1_05.jpg" alt=""></div>
    <div><img src="images/1_06.jpg" alt=""></div>
    <div><img src="images/1_07.jpg" alt=""></div>
    <div><img src="images/1_08.jpg" alt=""></div>
    <div><img src="images/1_09.jpg" alt=""></div>
    <div><img src="images/1_10.jpg" alt=""></div>
    <div><img src="images/1_11.jpg" alt=""></div>
    <div><img src="images/1_12.jpg" alt=""></div>
</div>
</body>
</html>
