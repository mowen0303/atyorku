<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>代码高亮-在线</title>
</head>

<body>
<link id="css" rel="stylesheet" type="text/css" href="syntaxhighlighter_3.0.83/styles/shCoreDefault.css"/>
<link id="css" rel="stylesheet" type="text/css" href="css/css.css"/>

<script type="text/javascript" src='js/jquery-1.7.2.js'></script> 
<script type="text/javascript" src="js/jquery.cookies.2.2.0.min.js"></script> 
<script type="text/javascript" src="syntaxhighlighter_3.0.83/scripts/shCore.js"></script> 
<script type="text/javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushAll.js"></script> 
<script>
 var cookieOptions = {
    hoursToLive: 30 * 24
  }
var REGX_HTML_ENCODE = /"|&|'|<|>|[\x00-\x20]|[\x7F-\xFF]|[\u0100-\u2700]/g;
function encodeHtml(s){
      return (typeof s != "string") ? s :
          s.replace(REGX_HTML_ENCODE,
                    function($0){
                        var c = $0.charCodeAt(0), r = ["&#"];
                        c = (c == 0x20) ? 0xA0 : c;
                        r.push(c); r.push(";");
                        return r.join("");
                    });
}
function change(type){    //更改样式
    var css=document.getElementById("css"); 
    if ("default"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreDefault.css"); 
    if ("emacs"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreEmacs.css"); 
	if ("django"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreDjango.css");
	if ("eclipse"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreEclipse.css");
	if ("fadetogrey"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreFadeToGrey.css");
	if ("mdultra"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreMDUltra.css");
	if ("midnight"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreMidnight.css");
	if ("rdark"==type)
    	css.setAttribute("href","syntaxhighlighter_3.0.83/styles/shCoreRDark.css");
	render();
} 

$(document).ready(function (){
	if(jQuery.cookies.get("lang_type")){
		$("#code_type").val(jQuery.cookies.get("lang_type"));
	}
	$('#to_html').cookieFill(cookieOptions);
	$('#gutter').cookieFill(cookieOptions);
	if(jQuery.cookies.get("style_type")){
		$(":radio").removeAttr("checked");
		$(":radio[value=" + jQuery.cookies.get("style_type") + "]").attr("checked","checked");
		change(jQuery.cookies.get("style_type"));
	}
	$("#html_div").hide();
	SyntaxHighlighter.all();
	$(":radio").click(function (){
		change($(this).val());	
	});
	$("#to_html").click(function (){
    	if($("#to_html").attr("checked")){
    		$("#html_div").show();
		}
    	else{
    		$("#html_div").hide();
		}
	});
	$("#gutter").click(function (){
		render();
	});
	$("#code_source").keyup(function(){render();})
	$('#to_html').cookieBind();
	$('#gutter').cookieBind();
});

function render(){
	$("#result_div").empty();
	$("#result_div").prepend("<pre>"+encodeHtml($("#code_source").val())+"</pre>");
	var class_v="brush :"+$("#code_type").val()+";";
	if("checked"!=$("#gutter").attr("checked"))
		class_v=class_v+"gutter: false;";
	$("#result_div pre").addClass(class_v);
	SyntaxHighlighter.highlight();
	jQuery.cookies.set("style_type",$(':radio[checked="checked"]').val(),cookieOptions);
	jQuery.cookies.set("lang_type",$('#code_type').val(),cookieOptions);
}

</script>
<div id="mainContent" class="tool_content wrapper">
  <div class="toolUsing clearfix"> </div>
  <div class="topBar">
    <textarea id="code_source">
/* ---示例代码----*/

function echo (){

	var a="this is a example";
	
	alert("hello world "+a);

}

/* ---示例代码----*/
	</textarea>
  </div>
  <div class="operateTB">
    <form class="form-inline">
      <select id="code_type" class="span2">
        <option value="js">Javascript</option>
        <option value="xml">HTML/XML</option>
        <option value="java">Java</option>
        <option value="c">C/C++/Objectiv-C</option>
        <option value="ruby">Ruby</option>
        <option value="csharp">C#</option>
        <option value="css">CSS</option>
        <option value="delphi">Delphi</option>
        <option value="erlang">Erlang</option>
        <option value="groovy">Groovy</option>
        <option value="javafx">JavaFX</option>
        <option value="perl">Perl</option>
        <option value="php">PHP</option>
        <option value="powershell">PowerShell</option>
        <option value="python">Python</option>
        <option value="scala">Scala</option>
        <option value="sql">SQL</option>
        <option value="vb">VB</option>
        <option value="as3">AS3</option>
        <option value="bash">Bash</option>
        <option value="coldfusion">ColdFusion</option>
        <option value="diff">Diff</option>

        <option value="sass">Sass</option>
      </select>
      <label class="checkbox">
        <input type="checkbox" id="gutter" checked="checked"/>
        显示行号</label>
      <button type="button" class="btn btn-primary" onclick="render();"><i class="icon-chevron-down icon-white"></i>语法着色</button>
      <p>
        <label class="radio">
          <input type="radio" name="higilight_style" checked="checked" value="default"/>
          默认样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="emacs"/>
          Emacs样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="eclipse"/>
          Eclipse样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="django"/>
          Django样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="fadetogrey"/>
          FadeToGrey样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="mdultra"/>
          MDUltra样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="midnight"/>
          Midnight样式</label>
        <label class="radio">
          <input type="radio" name="higilight_style" value="rdark"/>
          RDark样式</label>
    </form>
  </div>
  <div class="bottomBar clearfix">
    <div id='html_div'>
      <textarea id='html' onclick='this.focus();this.select();'></textarea>
    </div>
    <div id="result_div">
      <pre class='brush: js;'>

	var a="this is a example";
	
	alert("hello world "+a);

}

    </div>
  </div>
</div>

</body>
</html>
