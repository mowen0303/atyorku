<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>每日签到</title>
	<link rel="stylesheet" type="text/css" href="task.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
	<div class="showTask">
		<h3>签到有奖</h3>
		<!--<div class="dayLightOff"><p class="lightOffFont">+0.5</p></div>-->
		<hr />

		<div class="showDetail">
			<span style="color:grey;">积分</span><span style="font-size: 25px;color:orange;">+3</span>
		</div>
		<p style="font-size:13px;">连续签到7天后,每天签到即送3积分!</p>
		<button class="signButton" type="button" onclick="alert('领取签到成功!')">签到领取</button>
	</div>


	<div class="showAchieve">
		<h3 style="color:grey;">我的成就:</h3>
		<a style="cursor: pointer; width: 77px; margin-bottom: 30px;" href="#" onclick="alert('成就说明')">(成就说明)</a>

		<div class="achieveStyle">
			<img class="achieveIcon" src="http://lh3.googleusercontent.com/EEbkBvCkmjhYr0xIfkCAEoN3cWVChd6Fh7tC5jfRS06MU0_8mMBwx9yTOHAnO_Hzp40=w170" />
			<div class="achieveDetail">
				<h4>新手上路</h4>
				<p>嗨! 我才刚刚来到这里.</p>
			</div>
		</div>
		<div class="achieveStyle">
			<img class="achieveIcon" src="http://49b5af5c747982f45fd7-dec8f175b0901987f30693abc46dc353.r35.cf2.rackcdn.com/icon/17/05/25/4be09cea61089349f138b8583a54f304" />
			<div class="achieveDetail">
				<h4>有所小成</h4>
				<p>我在这里出了一份力.</p>
			</div>
		</div>
		<div class="achieveStyle">
			<img class="achieveIcon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Noto_Emoji_Oreo_1f437.svg/2000px-Noto_Emoji_Oreo_1f437.svg.png" />
			<div class="achieveDetail">
				<h4>不耻下问</h4>
				<p>我在这里学习了很多知识.</p>
			</div>
		</div>

	</div>

</div>	
</body>
</html>
